<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Another page on same-origin-policy.info</title>
	</head>
	<body>
		<h2>Another page on same-origin-policy.info</h2>
		<p>
			This is: <span id="window_location"></span><br/>
			<span id="framing_info"></span>
		</p>
		<p>
			This is <b>not</b> secret!
		</p>
		<script>
			window_location.innerText = window.location;

			if (self != top) { // cf. https://en.wikipedia.org/wiki/Framekiller
				framing_info.innerText = "I know I'm being framed!";
			} else {
				framing_info.innerText = "I'm not being framed!";
			}
		</script>
		<script>
			window.name = "This is never a secret, especially not when the origin is the same :)";
			document.write("window.name: " + window.name + "<br/>");
		</script>
	</body>
</html>
